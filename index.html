<!DOCTYPE html>
<html>
  <head>
    <title>Celebrity Quiz</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">

      <h1>Celebrity Dating Quiz</h1>
      <p>You have the right to skip this quiz. Anything you say or do or enter can and will be held against you in a court of law.</p>
      <form id="personal-info">
        <label for="age">Age</label>
        <input id="age" type="text">

        <label for="letter">Favorite Letter</label>
        <input id="letterInput" type="text">

        <label for="selection">Interest</label>
        <select id="selection">
          <option value="men">Men</option>
          <option value="women">Women</option>
          <option value="neither">Neither</option>
          <option value="dinos">Dinosaurs</option>
        </select>
        <button type="submit" name="button">Submit</button>
      </form>

      <div id="jeff" class="initially-hidden">
        <p>Based on your interest in the letter <span id="fav-letter"></span> we think your ideal celebrity match is:</p>
        <h2>Jeff Goldblum!<span id="asterisk">*</span></h2>
        <img src="img/jeff.jpg" alt="Emmy nominated actor Jeff Goldblum"/>
      </div>

      <div id="disclaimer" class="initially-hidden">
        <p>
          *<span id="disclaimer-text"></span>
        </p>
      </div>
    </div>
  </body>
</html>
